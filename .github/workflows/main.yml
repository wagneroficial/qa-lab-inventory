name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  automation-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do sistema
        uses: actions/checkout@v4
        
      - name: Checkout dos testes automatizados
        uses: actions/checkout@v4
        with:
          repository: wagneroficial/qa-lab-automation
          path: automation
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Verificar estrutura do repositório de automação
        run: |
          ls -la automation/
          
      - name: Instalar dependências dos testes
        run: |
          cd automation
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            playwright install
          else
            echo "⚠️ Arquivo requirements.txt não encontrado - criando dependências básicas"
            pip install playwright pytest pytest-html pytest-bdd python-dotenv faker
            playwright install
          fi
          
      - name: Executar testes automatizados
        run: |
          cd automation
          if [ -d tests ]; then
            pytest -v --html=reports/report.html --self-contained-html
          else
            echo "⚠️ Pasta tests não encontrada - pulando execução dos testes"
            mkdir -p reports
            echo "<html><body><h1>Nenhum teste encontrado</h1></body></html>" > reports/report.html
          fi
          
      - name: Upload dos relatórios
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: automation/reports/
